<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minha Loja Religiosa</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="componente.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">Minha Loja Religiosa</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Página Inicial</a>
            </li>

            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Produtos
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="livros.html">Livros</a></li>
                <li>
                  <a class="dropdown-item" href="pulseiras.html">Pulseiras</a>
                </li>
                <li><a class="dropdown-item" href="tercos.html">Terços</a></li>
              </ul>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="carrinho.html">Carrinho</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contato.html">Contato</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container" id="product-panel">
      
    </div>

    <script>
      const container = document.querySelector("#product-panel");
      let component = "";
      const baseUrl = "http://localhost:3000";
    
      fetch(`${baseUrl}/posts`)
        .then(res => res.json())
        .then(dataJSON => renderizar(dataJSON))
        .catch(error => console.error('Erro ao buscar dados:', error));
    
      function renderizar(posts) {
        component = posts.map(post => `
          <div class="col-md-4 mb-4">
            <componente-novo
              src="${post.src}"
              href="${post.href}"
              card-title="${post['card-title']}"
              card-text="${post['card-text']}"
              news="${post['news']}"
            ></componente-novo>
          </div>
        `).join('');
        container.innerHTML = `<div class="row">${component}</div>`;
      }
    </script>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
